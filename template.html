	<article>
		<h1>Lorem Ipsum Dolor</h1>
		<p>最后说：“安能摧眉折腰事权贵，使我不得开心颜。”——奥，运气是来了，但还得顺人脸色才行呀，但这完全违背李白的个性，于是只能放弃一展宏图的“壮思”。俗话说的“高不成，低不就”，怎么办？生活的主要内容只能是设法派遣孤独了。于是月与酒成了李白的最爱：长空明月，本身就是高洁、孤独的意象，与李白的志趣吻合；而醉酒，更是与美梦相近的心灵按摩剂呀。——月与酒成了李白派遣孤独的工具，是很自然的。</p>
